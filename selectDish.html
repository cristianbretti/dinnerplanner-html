<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- Bootstrap CSS -->
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
	<div class="h-screen">
        <!-- header -->
		<h1 class="text-center bg-success header flex flex-col justify-center">
				Dinner planner
        </h1>
        <!-- Body -->
		<div id="selectDishView" class="body flex flex-row justify-center">
            <!-- Sidebar -->
            
            <div id="sideBar" class="flex-1 border flex flex-col">
                    <div id="sideBarHeaderContainer" class="flex flex-row">
                        <h3 class="flex-3">
                            My Dinner
                        </h3>
                        <!-- The burger menu -->
                        <button type="button" class="flex-1 btn btn-default btn-sm only-small">
                            <span class="glyphicon glyphicon-minus"></span>
                        </button>
                    </div>
                    <div id="sidbarContentContainer" class="sidebarContent flex flex-col">
                        <div id="numberOfGuestsSelectorContainer" class="flex flex-row">
                            <h4>People</h4>
                            <input id="numberOfGuestsInput" type="number" step="1" value="0"/>
                        </div>
                        <div id="selectedDishesContainer" class="flex flex-col">
                            <div id="selectedDishesHeader" class="flex flex-row border justify-between bg-success">
                                <div>
                                    Dish name
                                </div>
                                <div>
                                    Cost
                                </div>
                            </div>
                            
                        </div>
                    </div>
                </div>
        
            <!-- Main part -->
            <div id="findDishContainer" class="flex-3 border flex-col flex">
                <div id="searchContainer" class="container w-100 flex-1 border">
                    <div class="row">
                        <h3 class="col-md-12">
                                FIND A DISH
                        </h3>
                    </div>
                    <div class="row">
                        <input type="text" class="form-control width-auto col-md-4" placeholder="Text input">
                        <input type="text" class="form-control width-auto col-md-4" placeholder="Text input">
                        <button class="btn btn-default col-md-4">Search</button>
                    </div>
                </div>
                <div id="searchResultContainer" class="flex-3 border">

                </div>
            </div>
		</div>
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
    <script src="js/view/homeView.js"></script>
    <script src="js/view/selectDishView.js"></script>
  </body>
</html>
