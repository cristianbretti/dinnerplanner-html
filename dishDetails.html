<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
	<div class="h-screen">
        <!-- header -->
        <h1 class="header text-center bg-orange-light flex flex-col justify-center">
                Dinner planner
        </h1>
        <!-- Body -->
		<div id="dishDetailsView" class="body flex-when-big">
            <!-- Sidebar --> 
            <div id="sidebarContainer" class="flex-1">
                <div id="sidebarHeaderContainer" class="flex border-l border-r border-t border-black">
                    <div class="flex-1 p-2 text-lg">
                        My Dinner
                    </div>
                    <!-- The burger menu -->
                    <button id="hamburgerToggle" type="button" class="bg-blue text-white p-2 only-small">
                        Ham
                    </button>
                </div>
                <div id="sidebarContent" class="bg-white border-l border-r border-b border-black shadow">
                    <div id="numberOfGuestsSelectorContainer" class="flex pl-2 pb-2">
                        <div class="flex flex-col justify-center">
                            <div>
                                People
                            </div>
                        </div>
                        <input id="numberOfGuestsInput" type="number" step="1" value="0"
                            class="w-10 border pl-2"
                        />
                    </div>
                    <div id="selectedDishesHeader" class="flex border justify-between bg-orange-lighter p-2">
                        <div class="">
                            Dish name
                        </div>
                        <div class="">
                            Cost
                        </div>
                    </div>
                    <div id="selectedDishesNameAndPriceContainer">
                        <!-- Populated by dishSearchView.js-->
                    </div>
                    <div id="totalCost" class="text-right pr-2">

                    </div>
                    <div class="flex justify-center pt-6 pb-6">
                        <button class="bg-orange-light hover:bg-orange p-2">Confirm Dinner</button>
                    </div>
                </div>
            </div>
        
            <!-- Main part -->
            <div id="dishDetailsContainer" class="flex-3 border">
                <div class="flex flex-wrap">
                    <div id="dishOverviewContainer" class="flex-1 p-6">
                        <div id="dishName" class="text-xl font-bold pb-3"></div>
                        <div class="mb-2"><img id="dishImage"/></div>
                        <div id="dishType" class="mb-2"></div>
                        <button type="button" class="border bg-orange p-2 rounded">
                            Back to search
                        </button>
                    </div>
                    <div class="border-2 border-black bg-orange-lighter flex-1 flex flex-col m-6">
                        <div id="dishRecipeContainer" class="flex-1 whitespace-no-wrap">
                    
                        </div>
                        <div class="m-2 border-black border"></div>
                        <div class="flex justify-between p-2">
                            <button class="p-2 bg-orange border border-black">Add to menu</button>
                            <div id="totalCost" class="pr-2">
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-8 text-xl font-bold px-6">PREPARATIONS:</div>
                <div id="dishDescription" class="px-6"></div>
            </div>
		</div>
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
    <script src="js/view/homeView.js"></script>

    <script src="js/view/sidebarView.js"></script>
    <script src="js/view/dishSearchView.js"></script>
    <script src="js/view/dishItemView.js"></script>

    <script src="js/view/dishDetailsView.js"></script>
    
    <script src="js/view/backAndEditView.js"></script>
    <script src="js/view/dinnerOverviewView.js"></script>
    <script src="js/view/dinnerPrintoutView.js"></script>
    <script src="js/view/dishPrintoutView.js"></script>
  </body>
</html>
