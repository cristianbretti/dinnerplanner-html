<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
	<div class="h-screen">
        <!-- header -->
        <h1 class="header text-center bg-orange-light flex flex-col justify-center">
                Dinner planner
        </h1>
        <!-- Body -->
		<div id="dishDetailsView" class="body flex">
            <!-- Sidebar -->
            
            <div id="sidebarContainer" class="flex-1 border">
                <div id="sidebarHeaderContainer" class="flex">
                    <div class="flex-1 p-2 text-lg">
                        My Dinner
                    </div>
                    <!-- The burger menu -->
                    <button type="button" class="bg-blue text-white p-2 only-small">
                        Ham
                    </button>
                </div>
                <div class="sidebarContent">
                    <div id="numberOfGuestsSelectorContainer" class="flex pl-2 pb-2">
                        <div class="flex flex-col justify-center">
                            <div>
                                People
                            </div>
                        </div>
                        <input id="numberOfGuestsInput" type="number" step="1" value="0"
                            class="w-10 border pl-2"
                        />
                    </div>
                    <div id="selectedDishesHeader" class="flex border justify-between bg-orange-lighter p-2">
                        <div class="">
                            Dish name
                        </div>
                        <div class="">
                            Cost
                        </div>
                    </div>
                    <div id="selectedDishesNameAndPriceContainer">
                        <!-- Populated by dishSearchView.js-->
                    </div>
                    <div id="totalCost" class="text-right pr-2">

                    </div>
                    <div class="flex justify-center pt-6">
                        <button class="bg-orange-light hover:bg-orange p-2">Confirm Dinner</button>
                    </div>
                </div>
            </div>
        
            <!-- Main part -->
            <div id="dishDetailsContainer" class="flex-3 border flex-col flex">
                <div id="dishOverviewAndIngredientsContainer" class="flex flex-row">
                    <div id="dishOverviewContainer" class="flex flex-col w-50">
                        <div id="dishName"></div>
                        <img id="dishImage"/>
                        <div id="dishDescription"></div>
                        <button type="button" class="btn btn-default btn-sm">
                            Back to search
                        </button>
                    </div>
                    <div id="dishRecipeContainer" class="w-50 bg-success flex flex-col">
                        
                    </div>
                </div>
            </div>
		</div>
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
    <script src="js/view/homeView.js"></script>

    <script src="js/view/sidebarView.js"></script>
    <script src="js/view/dishSearchView.js"></script>
    <script src="js/view/dishItemView.js"></script>

    <script src="js/view/dishDetailsView.js"></script>
    <script src="js/view/dinnerOverviewView.js"></script>
  </body>
</html>
