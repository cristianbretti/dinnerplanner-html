<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinner planner</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">

  </head>
  <body>
    <div class="h-screen">
        <!-- header -->
        <h1 class="header text-center bg-orange-light flex flex-col justify-center">
                Dinner planner
        </h1>
        <!-- Body -->
		<div id="dinnerOverviewView" class="body">
            <!-- Back and Edit panel -->
            <div id="backAndEditContainer" class="flex border-b-4 border-black p-3">
                <div class="flex-1 flex lg:text-xl font-bold p-2">
                    <div>
                        My dinner:&nbsp;
                    </div>
                    <div id="numberOfGuests"></div>
                    <div>
                        &nbsp;people
                    </div>
                </div>
                <div>
                    <button class="bg-blue text-white p-2">Go back and edit dinner</button>
                </div>
            </div>
            
            <!-- Main part -->
            <div id="dinnerOverviewContainer" class="flex flex-wrap m-5 p-5 border-b-4 border-black">
                <div id="menuDishesContainer" class="flex-3 flex flex-wrap justify-end">
                    <!-- Inserted in dinnerOverviewView.js -->

                </div>
                <div id="totalPriceContainer" class="flex-1 flex flex-col justify-end border-l-4 border-black pl-3">
                    <div>
                        Total:
                    </div>
                    <div id=totalPrice>
                        
                    </div>
                </div>
            </div>
            <div class="flex justify-center">
                <button class="bg-blue text-white p-2"> Print full recipe </button>
            </div>
		</div>
	</div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

	<!-- The application JavaScript code -->
	<script src="js/app.js"></script>
	<script src="js/model/dinnerModel.js"></script>
	<script src="js/view/exampleView.js"></script>
    <script src="js/view/homeView.js"></script>

    <script src="js/view/sidebarView.js"></script>
    <script src="js/view/dishSearchView.js"></script>
    <script src="js/view/dishItemView.js"></script>

    <script src="js/view/dishDetailsView.js"></script>
    
    <script src="js/view/backAndEditView.js"></script>
    <script src="js/view/dinnerOverviewView.js"></script>
    <script src="js/view/dinnerPrintoutView.js"></script>
    <script src="js/view/dishPrintoutView.js"></script>
  </body>
</html>
